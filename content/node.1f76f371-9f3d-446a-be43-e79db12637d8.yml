body:
  - value: "<h2>Konsep Jama dan Qashar</h2><p>Qashar: Merupakan keringanan dalam menjalankan sholat dengan cara meringkas rakaat. Sholat yang bisa diqashar adalah sholat Zhuhur, Ashar, dan Isya'.</p><p>Jamak: Menggabungkan dua waktu sholat menjadi satu waktu. Ada dua jenis jamak, yaitu jamak taqdim (mengerjakan sholat di awal waktu) dan jamak takhir (mengerjakan sholat di akhir waktu).</p><p>Jarak perjalanan: Minimal 2 marhalah (sekitar 80-96 km).</p><p>Niat bepergian: Perjalanan bukan untuk maksiat, melainkan untuk hal yang dibolehkan dalam Islam.</p><p>Waktu sholat: Masih dalam waktu yang diperbolehkan untuk sholat.</p><h2>Ketika keluar rumah dan Sholat dalam Kendaraan</h2><p>Rukhsah sholat di kendaraan: Ini adalah keringanan yang diberikan oleh agama, bukan kewajiban. Jika memungkinkan, sebaiknya sholat dilakukan di tempat yang lebih layak.</p><p>Kebersihan: Pastikan tubuh dan tempat sholat dalam keadaan suci. Dengan memahami tata cara sholat di dalam kendaraan, kita dapat tetap menjalankan ibadah meskipun sedang dalam perjalanan.</p><p>Sholat Sunnah: Jika Anda melakukan sholat sunnah di dalam kendaraan yang sedang bergerak, Anda diperbolehkan menghadap ke arah mana pun kendaraan tersebut mengarah. Ini disebut dengan rukhsah (keringanan).</p><p>Sholat Fardhu: Untuk sholat fardhu, sebaiknya Anda berusaha untuk menghentikan kendaraan dan mencari tempat yang memungkinkan untuk menghadap kiblat. Namun, jika hal ini sulit dilakukan, Anda boleh sholat di dalam kendaraan dengan menghadap ke arah yang diyakini paling dekat dengan kiblat.</p><p>Keringanan (rukhshah): Islam memberikan keringanan bagi musafir. Jika sulit menemukan tempat yang sesuai untuk sholat, diperbolehkan sholat di kendaraan dengan syarat-syarat tertentu.</p><h2>Kapan Perlu Qadha?</h2><p>Sholat fardhu tidak sempurna: Jika sholat fardhu yang dilakukan di kendaraan tidak memenuhi syarat sah sholat (misalnya, tidak menghadap kiblat secara pasti, tidak khusyuk karena gangguan), maka sholat tersebut perlu diqadha.</p><p>Sholat fardhu ditinggalkan: Jika waktu sholat telah lewat dan sholat fardhu belum dilakukan sama sekali, maka wajib diqadha.</p><p>Sholat lihurmatil waqt biasanya dilakukan ketika kita berada dalam keadaan darurat, misalnya:</p><p>Tidak ada air untuk berwudhu: Jika tidak ada air sama sekali, kita bisa bertayammum dengan tanah yang suci. Namun, jika tayammum pun tidak bisa dilakukan, kita tetap bisa sholat lihurmatil waqt.</p><p>Berada di tempat yang tidak suci: Jika kita berada di tempat yang sangat kotor dan tidak memungkinkan untuk bersuci, kita bisa sholat lihurmatil waqt.</p><p>Sakit: Jika kita sakit dan tidak bisa berdiri, kita bisa sholat sambil duduk atau berbaring.</p><p>Contoh Sholat Menghormati Waktu: kita sedang dalam perjalanan jauh dan tiba-tiba waktu sholat Zhuhur. Kita tidak menemukan tempat yang bersih untuk berwudhu. Dalam kondisi seperti ini, kita bisa melakukan sholat Zhuhur lihurmatil waqt dengan niat yang benar, meskipun tanpa berwudhu.</p><p>Hal-hal yang Perlu Diperhatikan:</p><p>Niat: Niatkan dalam hati bahwa kita sholat karena menghormati waktu sholat.</p><p>Rukun sholat: Sebaiknya tetap berusaha untuk memenuhi rukun sholat yang masih bisa dilakukan, seperti menghadap kiblat dan membaca bacaan sholat.</p><p>Qadha: Sholat lihurmatil waqt tidak menggantikan sholat yang sempurna. Setelah kondisi memungkinkan, kita tetap harus mengqadha sholat tersebut.</p><h2>Kesimpulan</h2><p>Sholat lihurmatil waqt adalah bentuk ketaatan kita kepada Allah SWT. Meskipun dilakukan dalam kondisi yang tidak sempurna, sholat ini tetap memiliki nilai ibadah yang besar. Dengan memahami konsep ini, kita dapat lebih menghargai waktu sholat dan senantiasa menjaga keistiqomahan dalam beribadah.</p>"
